<div class="col-md-8 ml-auto mr-auto text-center">
    <div class="alert alert-success text-justify" role="alert">


        <h5>
            <i class="fas fa-exclamation-triangle"></i>
            <font color="green"> Sea bienvienido al test de formulario Autofact.</font>
        </h5>
    </div>
</div>



<div class="col-md-8 ml-auto mr-auto text-center">
    <form #forma="ngForm" novalidate="">
        <div class="card text-center">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-3 font-weight-normal"> Login <i class="fas fa-sign-in-alt"></i></h3>
            </div>
            <div class="card-body">


                <h4 class=" mb-3 font-weight-normal">Ingrese su <strong>correo </strong>y <strong>password</strong> electr√≥nico utilizar funciones del sistema. </h4>
                <hr />


                <div class="form-group row">
                    <label class="col-sm">Correo</label>
                    <div class="col-md-8">
                        <input type="text" [(ngModel)]="usuario.correo" name="correo" class="form-control " pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$" placeholder="explora@gmail.com" #email="ngModel" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm">Password</label>
                    <div class="col-md-8">
                        <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control " #password="ngModel" required>
                    </div>
                </div>

                <hr />





                <div class="checkbox mb-3">

                </div>
                <button [disabled]="!forma.valid" (click)=" entrar_charla()" class="btn btn-lg btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                <hr />
                <font class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</font>

            </div>
        </div>
    </form>
</div>
